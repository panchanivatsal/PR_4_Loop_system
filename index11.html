<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- .Write javascript program Check weather num is prime or not using for loop -->
    <script type="text/javascript">
        var num = parseInt(prompt("Enter a number:"));
        var Check = 1;

        for (var i = 2; i <=num; i++) {
            if (num % i == 0) {
                Check = 0;
                break;
            }
        }

        if (Check) {
            document.write(num + " is a prime number");
        } else {
            document.write(num + " is not a prime number");
        }
    </script>

</body>

</html>
