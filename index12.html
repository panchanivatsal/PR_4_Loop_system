<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write javascript program to print multiplication table of any number.(no return with parameter function use) -->
    <script type="text/javascript">
        function multiplication(n,i){
            var n = parseInt(prompt("Enter the any multiplication table"));
        var i;
        for (i = 1; i <= 10; i++) {
            document.write(n + " x " + i + " = " + n * i + "<br>");
        }
        }
        var n,i;
        multiplication();
    </script>
</body>

</html>
