<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write javascript program to print 1 to n number and find even no using for loop . -->

    <script type="text/javascript">
        var n;

        var n = parseInt(prompt("Enter the any value"));

        if (n % 2 == 0) {
            document.write("Even Number " + n + "<br>");
        }
        else {
            document.write("Odd Number " + n + "<br>");
        }
    </script>
</body>

</html>
