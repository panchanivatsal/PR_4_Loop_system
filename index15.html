<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
   <!-- Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦) -->
   <script type="text/javascript">

            var f = parseInt(prompt("Enter the any value"));
            var i,no1=0,no2=1,no3;
            for(i=0; i<=f; i++){
                document.write(no1);
                no3=no1+no2;
                no1=no2;
                no2=no3;
            }
    </script>
</body>
