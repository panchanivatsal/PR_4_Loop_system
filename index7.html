<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write javascript program to print multiplication table of any number using while loop. -->

    <script type="text/javascript">
        var n = parseInt(prompt("Enter the any multiplication table"));
        var i = 1;
        while (i <= 10) {
            document.write(n +" x "+ i +" = "+ n*i +"<br>");
            i++;
        }      
    </script>
</body>

</html>
