<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write javascript program to calculate factorial of a number. (using parameter function) -->
    <script type="text/javascript">
        function factorial(n,factorial,i) {
            var n = parseInt(prompt("Enter the any multiplication table"));
            var factorial = 1;
            var i = 1;
            while (i <= n) {
                document.write(factorial *= i);
                document.write("<br>");
                i++;
            }
        }
        var n,factorial,i;
        factorial();
    </script>
</body>

</html>
