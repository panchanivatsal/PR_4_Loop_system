<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write javascript program to print 1 to n number print using while loop . -->

    <script type="text/javascript">
        var n = parseInt(prompt("Enter the any value"));
        var i=1;
       while(i<=n){
        document.write("Your number list  "+ i +"<br>");
        i++;
       }      
    </script>
</body>

</html>
